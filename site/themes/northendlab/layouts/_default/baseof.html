<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
    {{- partial "head.html" . -}}
    <body>
        {{- partial "preloader.html" . -}}
        {{- partial "header.html" . -}}
        {{ if not .IsHome }} <div class="py-5 d-none d-lg-block"></div> {{ end }}
        {{- block "main" . }}
        {{- end }}
        {{- partial "footer.html" . -}}
    </body>
</html>
